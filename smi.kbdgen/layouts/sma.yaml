      \s{shift} A S D F G H J K L Đ Ŧ \s{shift}
      \s{spacer:0.5} Ž Z Č C V B N M \s{comma} \s{fullstop} \s{spacer:0.5} \s{return:2}
    alt: |
      \s{"@":0.75} 1 2 3 4 5 6 7 8 9 0 å \s{backspace:1.25}
      \s{shift} % # kr & * ( ) ' " ø æ \s{shift}
      \s{spacer:0.5} q w x - = / ; : \s{comma} \s{fullstop} \s{spacer:0.5} \s{return:2}
